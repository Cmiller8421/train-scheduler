<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel='stylesheet' type='text/css' href='assets/css/style.css'>
	<link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
</head>
<body>

		<div class = 'row'>
				<div class = 'col-md-12'>
					<div class = 'jumbotron text-center'>
						<h1>Welcome to the Train Scheduler</h1>
					</div>
				</div>
			</div>
	<div class = 'container container-fluid'>
		
		<!--Display for Train schedule-->
		<div class = 'row' id = 'trainMainDiv'>
			<div class = 'col-md-12'>
				<div class='panel-group'>
					<div class="panel panel-primary">
					    <div class='panel-heading'>Train Schedule</div>
					    <div class='panel-body'>
							<div class = 'table-responsive'>
								<table class = 'table'>
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
										</tr>
									</thead>
									<tbody id = 'trainTableBody'>
																	
									</tbody>
								</table>
							</div>
					    </div>
					    <div class = 'panel-footer' id = 'currentTime'>
							Current Time:
					    </div>
					</div>
				</div>
			</div>
		</div>
		
		<div class = 'row' id = 'formMainDiv'>
			<div class = 'col-md-12'>
							<div class='panel-group'>
					<div class="panel panel-primary">
					    <div class='panel-heading'>Add a New Train Time</div>
					    <div class='panel-body'>
							<div class="form-group">
								<label>Train Name:</label>
								<input type="text" class="form-control" id="trainName">
							</div>
							<div class="form-group">
								<label>Destination:</label>
								<input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
								<label>First Train Time (HH:mm - military Time):</label>
								<input type="text" class="form-control" id="nextArrival">
							</div>
							<div class="form-group">
								<label>Frequency in Minutes:</label>
								<input type="number" class="form-control" id="frequency">
							</div>
						<button type="button" class="btn btn-primary btn-md" id = 'submitBtn'>Submit</button>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<!--jQuery/Javascript Links-->
	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://momentjs.com/downloads/moment.js"></script>
	<script src='assets/javascript/engine.js'></script>
</body>
</html>
